<p>Hello, please login</p>
<form [formGroup]="form" (ngSubmit)="login()">
    <label for="username">Username</label><br>
    <input formControlName="username" type="text" name="username" placeholder="Enter your username" ><br>
    <label for="password">Password</label><br>
    <input formControlName="password" type="text" name="password" placeholder="Enter your password"><br>
    <button type="submit">Submit</button>
</form>
