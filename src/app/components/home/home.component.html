<h1>Home Page</h1>
<p>
  Hello, {{ user }}
</p>
<ul>
  <li><a routerLink="/admin">Admin</a></li>
  <li><a class="logout" (click)="logout()">Logout</a></li>
</ul>
  

<h1>Home Page 2 </h1>
<ul>
    <ng-container *ngFor="let group of blogArchive">
        <li *ngFor="let month of group.blogs | keyvalue">
            <a [routerLink]="['/archive', group.year, month.key]">{{ group.year + "/" + month.key }}</a>
        </li>
    </ng-container>
</ul>
